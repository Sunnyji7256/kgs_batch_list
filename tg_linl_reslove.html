<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Link Test Page</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    h1 { margin-bottom: 1rem; }
    ol li { margin: 0.7rem 0; }
    a { color: #1a73e8; text-decoration: none; font-size: 18px; }
    a:hover { text-decoration: underline; }
    button { padding: 10px 16px; font-size: 16px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Telegram Open Test (Study_Something_special)</h1>

  <ol>
    <li>
      <a href="tg://resolve?domain=Study_Something_special">
        1. Open via <code>tg://resolve?domain=Study_Something_special</code>
      </a>
    </li>
    <li>
      <a href="intent://resolve?domain=Study_Something_special#Intent;scheme=tg;package=org.telegram.messenger;S.browser_fallback_url=https%3A%2F%2Ft.me%2FStudy_Something_special;end">
        2. Open via Android Intent URI (with fallback)
      </a>
    </li>
    <li>
      <a href="https://t.me/Study_Something_special" target="_blank" rel="noopener">
        3. Open via Web (https://t.me/Study_Something_special)
      </a>
    </li>
    <li>
      <button onclick="openTelegram()">4. Open via JS (iframe inject)</button>
    </li>
  </ol>

  <script>
    function openTelegram() {
      let iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = "tg://resolve?domain=Study_Something_special";
      document.body.appendChild(iframe);
    }
  </script>
</body>
</html>
