<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scammer Alert</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #1f2024;
      background-image:
        radial-gradient(circle at center, #2a2b2f 1px, transparent 1px),
        radial-gradient(circle at center, #2a2b2f 1px, transparent 1px);
      background-size: 20px 20px;
      background-position: 0 0, 10px 10px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      transition: background-color 0.3s ease;
    }
    body.light {
      background: #fafafa;
      background-image:
        radial-gradient(circle at center, #e0e0e0 1px, transparent 1px),
        radial-gradient(circle at center, #e0e0e0 1px, transparent 1px);
    }
    input[type="file"]::-webkit-file-upload-button {
      @apply bg-violet-600 text-white font-semibold py-2 px-4 rounded-full border-0 cursor-pointer transition duration-200 ease-in-out hover:bg-violet-700;
    }
    input[type="file"]::file-selector-button {
      @apply bg-violet-600 text-white font-semibold py-2 px-4 rounded-full border-0 cursor-pointer transition duration-200 ease-in-out hover:bg-violet-700;
    }
  </style>
</head>
<body class="dark">
  <button
    id="themeSwitch"
    class="absolute top-4 right-4 bg-yellow-500 text-gray-900 px-4 py-2 rounded-full text-sm font-semibold shadow-lg hover:bg-yellow-400 transition duration-300 ease-in-out"
  >
    Toggle Theme
  </button>

  <div
    class="container max-w-sm mx-auto p-6 bg-gray-800 rounded-xl shadow-2xl space-y-6 text-center dark:bg-gray-800 dark:text-gray-100 light:bg-white light:text-gray-800 transition duration-300 ease-in-out"
  >
    <h1 class="text-3xl font-extrabold text-red-500 mb-2">üö® Scammer Alert üö®</h1>
    <p class="subtitle text-gray-300 text-sm leading-relaxed mb-4 dark:text-gray-300 light:text-gray-600">
      üò≠ Scammer ne ‚Çπ25,000 ka fraud kiya hai. üòé Neeche diye dono IDs par apne hisab se 5-6 messages bhej kar Report Block kar dena ü•π, phir screenshot upload karein üñºÔ∏è.
    </p>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6 ids dark:bg-gray-700 dark:text-gray-200 light:bg-gray-100 light:text-gray-700 rounded-lg p-4">
      <a id="btn1" class="btn bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-lg" target="_blank">Report ID 1</a>
      <a id="btn2" class="btn bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-lg" target="_blank">Report ID 2</a>
    </div>
    <div class="mt-4">
      <label for="fileInput" class="block text-left text-sm font-medium mb-2 dark:text-gray-300 light:text-gray-700">Upload Screenshot:</label>
      <input id="fileInput" type="file" accept="image/*" class="block w-full text-sm text-gray-300 dark:text-gray-300 light:text-gray-700"/>
    </div>
    <div class="status text-sm text-green-400 mt-4 min-h-[1.5rem]" id="status"></div>
  </div>

  <script>
    const messages = [
      "Your game over!",
      "Scammer, teri aukaat khatam!",
      "Game over, scammer!",
      "Ab mat sochna scammer!",
      "Scammer, teri maa ke chut!",
      "Scammer, ab teri game over!",
      "Hum tumhe chhodenge nahi!",
      "Fraud karne ka anjaam bhugto!",
      "Police aa rahi hai, scammer!",
      "Tumhara time khatam!"
    ];

    function generateWhatsAppMessage() {
      return encodeURIComponent(
        Array.from({ length: 6 }, () =>
          messages[Math.floor(Math.random() * messages.length)]
        ).join("%0A")
      );
    }

    function setupButtons() {
      const id1 = "918210316836";
      const id2 = "917250215581";
      document.getElementById("btn1").href = `https://wa.me/${id1}?text=${generateWhatsAppMessage()}`;
      document.getElementById("btn2").href = `https://wa.me/${id2}?text=${generateWhatsAppMessage()}`;
    }
    setupButtons();

    const telegramBotToken = "7681995480:AAFGCxqJrfpCE2SrCRrNTsH9OALVYnh-DLo";
    const telegramChatId = "5746196576";

    document.getElementById("fileInput").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const statusEl = document.getElementById("status");
      statusEl.textContent = "Uploading screenshot...";
      const formData = new FormData();
      formData.append("chat_id", telegramChatId);
      formData.append("photo", file);

      try {
        const url = `https://api.telegram.org/bot${telegramBotToken}/sendPhoto`;
        await fetch(url, {
          method: "POST",
          body: formData,
          mode: "no-cors"        // ‚Üê CORS bypass
        });
        // no-cors ‡§Æ‡•á‡§Ç response ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•á‡§ó‡§æ, ‡§™‡§∞ request server ‡§§‡§ï ‡§™‡§π‡•Å‡§Å‡§ö ‡§ú‡§æ‡§è‡§ó‡§æ
        statusEl.textContent = "Screenshot bhej diya!";
      } catch (err) {
        console.error("Telegram API Error:", err);
        statusEl.textContent = "Upload failed!";
      } finally {
        setTimeout(() => (statusEl.textContent = ""), 3000);
      }
    });

    document.getElementById("themeSwitch").addEventListener("click", () => {
      const body = document.body;
      const container = document.querySelector(".container");
      body.classList.toggle("light");
      container.classList.toggle("dark:bg-gray-800");
      container.classList.toggle("dark:text-gray-100");
      container.classList.toggle("light:bg-white");
      container.classList.toggle("light:text-gray-800");
      document.querySelector(".ids").classList.toggle("dark:bg-gray-700");
      document.querySelector(".ids").classList.toggle("dark:text-gray-200");
      document.querySelector(".ids").classList.toggle("light:bg-gray-100");
      document.querySelector(".ids").classList.toggle("light:text-gray-700");
      document.querySelector("p.subtitle").classList.toggle("dark:text-gray-300");
      document.querySelector("p.subtitle").classList.toggle("light:text-gray-600");
      document.querySelector('label[for="fileInput"]').classList.toggle("dark:text-gray-300");
      document.querySelector('label[for="fileInput"]').classList.toggle("light:text-gray-700");
      document.getElementById("fileInput").classList.toggle("dark:text-gray-300");
      document.getElementById("fileInput").classList.toggle("light:text-gray-700");
    });
  </script>
</body>
</html>
